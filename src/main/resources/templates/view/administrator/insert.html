    <!-- 문자만 입력가능 스크립트 시작 -->
    <script>

        // 한글, 영문, 띄워쓰기 정규식
        var replaceNotString = /[^ㄱ-ㅣ가-힣a-zA-Z\s]/gi;

        // 저자
        $(document).ready(function(){

            $("#author").on("focusout", function() {
                var x = $(this).val();
                if (x.length > 0) {
                    if (x.match(replaceNotString)) {
                        x = x.replace(replaceNotString, "");
                    }
                    $(this).val(x);
                }
            }).on("keyup", function() {
                $(this).val($(this).val().replace(replaceNotString, ""));
            });

        });

        // 출판사
        $(document).ready(function(){

            $("#publisher").on("focusout", function() {
                var x = $(this).val();
                if (x.length > 0) {
                    if (x.match(replaceNotString)) {
                        x = x.replace(replaceNotString, "");
                    }
                    $(this).val(x);
                }
            }).on("keyup", function() {
                $(this).val($(this).val().replace(replaceNotString, ""));
            });

        });

    </script>

    <!-- 이미지 미리보기 스크립트 시작 -->
    <script>

        function readImage(input) {
            // 인풋 태그에 파일이 있는 경우
            if(input.files && input.files[0]) {
                // FileReader 인스턴스 생성
                const reader = new FileReader()
                // 이미지가 로드가 된 경우
                reader.onload = e => {
                    const previewImage = document.getElementById("preview-image")
                    previewImage.src = e.target.result
                }
                // reader가 이미지 읽도록 하기
                reader.readAsDataURL(input.files[0])
            }

        }
        // input file에 change 이벤트 부여
        const inputImage = document.getElementById("bookimg")
        inputImage.addEventListener("change", e => {

            readImage(e.target)
        })

    </script>
    <!-- 이미지 미리보기 스크립트 끝 -->


    <!-- 판매가(10%할인) 스크립트 시작 -->
    <script>

        function avg() {

            var price = $("#price").val(); //정상가
            var avg = 10; // 할인율

            if ($("#price").val().trim() == "") {
                result = 0;

            } else {
                result = price - ((price * avg) / 100);
            }

            $("#saleprice").val(Math.round(result));

        }

    </script>
