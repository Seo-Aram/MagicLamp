<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>상품 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>

<div class="container">
  <table class="table  table-bordered text-center">

    <tr>
      <td class="col-2 text-center bg-light">도서ISBN</td>
      <td th:text="${administratorRead.isbn}"></td>
    </tr>

    <tr>
      <td class="col-2 text-center bg-light">도서명</td>
      <td th:text="${administratorRead.title}"></td>
    </tr>

    <tr>
      <td class="col-2 text-center bg-light">저자</td>
      <td th:text="${administratorRead.author}"></td>
    </tr>

    <tr>
      <td class="col-2 text-center bg-light">도서 이미지</td>
      <td>
        <th:block th:if="${administratorRead.bookimg != null}">
          <img th:src="@{/upload/photo/{name}(name=${administratorRead.bookimg})}" width="300">
        </th:block>
      </td>
    </tr>

  </table>
</div>

<div class="container">
  <a class="btn btn-outline-warning" th:href="@{/view/administrator/modify(isbn=${administratorRead.isbn})}"> 수정</a>
  <a class="btn btn-outline-danger" th:href="@{/view/administrator/delete(isbn=${administratorRead.isbn})}">삭제</a>
  <a class="btn btn-outline-secondary" th:href="@{/view/administrator/list}">돌아가기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
