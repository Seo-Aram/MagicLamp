<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BOOK MODIFY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

<div class="card m-3">
  <div class="card-header">
    Book 수정
  </div>
  <div class="card-body">

    <form method="post" action="/view/administrator/modify" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="isbn" class="form-label">도서 ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" th:value="${administratorModify.isbn}" readonly>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">도서명</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${administratorModify.title}">
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">저자</label>
        <input type="text" class="form-control" id="author" name="author" th:value="${administratorModify.author}">
      </div>

      <div class="mb-3">
        <label for="publisher" class="form-label">저자</label>
        <input type="text" class="form-control" id="publisher" name="publisher" th:value="${administratorModify.publisher}">
      </div>

      <div class="mb-3">
        <label for="pubdate" class="form-label">출간일자</label>
        <input type="text" class="form-control" id="pubdate" name="pubdate" th:value="${administratorModify.pubdate}">
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">도서 상태</label>
        <input type="text" class="form-control" id="status" name="status" th:value="${administratorModify.status}">
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">정가</label>
        <input type="text" class="form-control" id="price" name="price" th:value="${administratorModify.price}">
      </div>

      <div class="mb-3">
        <label for="saleprice" class="form-label">판매가</label>
        <input type="text" class="form-control" id="saleprice" name="saleprice" th:value="${administratorModify.saleprice}">
      </div>

      <div class="mb-3">
        <label for="mileagerate" class="form-label">마일리지</label>
        <input type="text" class="form-control" id="mileagerate" name="mileagerate" th:value="${administratorModify.mileagerate}">
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">재고수량</label>
        <input type="text" class="form-control" id="stock" name="stock" th:value="${administratorModify.stock}">
      </div>

      <div class="mb-3">
        <label for="binding" class="form-label">도서 형태</label>
        <input type="text" class="form-control" id="binding" name="binding" th:value="${administratorModify.binding}">
      </div>

      <div class="mb-3">
        <label for="pages" class="form-label">쪽수</label>
        <input type="text" class="form-control" id="pages" name="pages" th:value="${administratorModify.pages}">
      </div>

      <div class="mb-3">
        <label for="size" class="form-label">사이즈</label>
        <input type="text" class="form-control" id="size" name="size" th:value="${administratorModify.size}">
      </div>

      <div class="mb-3">
        <label for="weight" class="form-label">무게</label>
        <input type="text" class="form-control" id="weight" name="weight" th:value="${administratorModify.weight}">
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">카테고리</label>
        <input type="text" class="form-control" id="category" name="category" th:value="${administratorModify.category}">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">도서 소개</label>
        <input type="text" class="form-control" id="description" name="description" th:value="${administratorModify.description}">
      </div>

      <div class="mb-3">
        <label for="contents" class="form-label">도서 목차</label>
        <input type="text" class="form-control" id="contents" name="contents" th:value="${administratorModify.contents}">
      </div>

      <div class="mb-3">
        <input type="hidden" name="oldimg" th:value="${administratorModify.bookimg}">
        <label for="newimg" class="form-label">사진</label>
        <input type="file" class="form-control" id="newimg" name="newimg">
      </div>

      <div class="mb-3">
        <input type="reset"  class="btn btn-outline-secondary" value="재입력"> <input type="submit" class="btn btn-outline-warning" value="수정">
        <a class="btn btn-outline-danger" th:href="@{/view/administrator/list}">돌아가기</a>
      </div>

    </form>


  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>


</html>
