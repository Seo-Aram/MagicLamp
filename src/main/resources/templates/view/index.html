<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <title>Hello, Genie~</title>
    <style>
        .welcome_top_box {
            width: 1030px;
            margin: 0 auto;
            background-color: #e5eff7;
            padding: 5px 5px 0 5px;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .welcome_top_bn {
            background-color: #fff;
            width: 100%;
            height: 385px;
            border-radius: 6px;
        }

        .welcome_top_bn > div {
            float: left;
            width: 250px;
            position: relative;
            padding-top: 30px;
        }

        .welcome_top_bn > div > a:link {
            text-decoration: none;
            color: #333;
        }

        .welcome_top_bn > div > a > .cover {
            width: 170px;
            height: 260px;
            position: relative;
            overflow: hidden;
            margin: 0 auto 5px auto;
        }

        .welcome_top_bn > div > a > .cover .cover_img {
            position: absolute;
            left: 0;
            bottom: 10px;
            width: 170px;
            max-height: 250px;
            overflow: hidden;
        }

        .welcome_top_bn > div > .tit {
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            letter-spacing: -1.5px;
            margin-bottom: 4px;
        }

        .welcome_top_bn > div > .author {
            font-size: 13px;
            color: #999999;
            text-align: center;
        }

        .welcome_top_tab {
            padding: 12px 10px;
        }

        .newBook {
            height: 34px;
            line-height: 33px;
            font-size: 13px;
            font-weight: bold;
            background-color: #2A68B9;
            border-radius: 17px;
            padding-left: 10px;
            width: 110px;
            color: #fff;
        }

        .welcome_section {
            width: 1030px;
            margin: 0 auto 50px auto;
            display: flex;
        }

        .best_top10 {
            flex-grow: 1;
        }

        .best_top10 > h3 {
            font-size: 22px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .best_top10 > ol {
            height: 208px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }

        .best_top10 > ol > li {
            display: flex;
            width: 250px;
            height: 52px;
            margin-right: 30px;
            align-items: center;
            border-bottom: 1px solid #EAEAEA;
            box-sizing: border-box;
            position: relative;
            padding-right: 25px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .best_top10 > ol > li:nth-child(1), .best_top10 > ol > li:nth-child(2) {
            height: 104px;
            padding-right: 0;
        }

        .best_top10 > ol > li > .cover {
            width: 58px;
            max-height: 72px;
            overflow: hidden;
            border: 1px solid #E8E8E8;
            border-radius: 4px;
            margin-right: 11px;
            flex-shrink: 0;
        }

        .best_top10 > ol > li:nth-child(1) .rank {
            color: #195fa5;
            width: 20px;
        }

        .best_top10 > ol > li > .rank {
            width: 20px;
        }

        .best_top10 > ol > li > .rank {
            font-size: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .best_top10 > ol > li:nth-child(1) p, .best_top10 > ol > li:nth-child(2) p {
            height: auto;
            max-height: 40px;
            line-height: 1.4;
        }

        .best_top10 > ol > li > p {
            width: 100%;
            height: 100%;
            font-size: 14px;
            line-height: 50px;
            overflow: hidden;
            font-weight: bold;
        }

        .best_title {
            text-decoration : none;
            color: #333;
        }

        .best_top10 > ol > li:nth-child(n+3):nth-child(-n+10) > .cover {
            display: none;
        }
    </style>
</head>
