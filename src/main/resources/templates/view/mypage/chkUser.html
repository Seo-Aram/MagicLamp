<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재확인  : Genie</title>
    <link href="/css/bootstrap.min_ml.css" rel="stylesheet">
</head>
<body style="height: 100%">
<div th:replace="fragment/nav"></div>
    <div style="width: 30%; height: 100%; display: inline-block; margin: 10% 35% 0 35%">
    <div class="card border-light mb-auto">
        <div style="margin: 5% 5% 5% 5%">
            <form id="chkForm" method="post">
                <h1 class="h3 mb-3 fw-normal">비밀번호 재확인</h1>
                <h1 class="h5 mb-5 fw-normal">- 개인정보 보호를 위해 비밀번호를 다시 확인 합니다.</h1>
                <div class="form-floating" style="margin-bottom: 1%">
                    <input type="text" class="form-control" id="userid" name="username" th:value="${name}" readonly>
                    <label for="userid">ID</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="userpwd" name="password" placeholder="Password">
                    <label for="userpwd">비밀번호</label>
                </div>
                    <input type="hidden" id="division" name="division" th:value="${division}">
            </form>
        </div>
        <div style="margin: 0 5% 5% 5%">
            <button class="w-100 btn btn-lg btn-primary" id="chkBtn">확인</button>
        </div>
    </div>
    </div>
    <script text="javascript">
    document.addEventListener('DOMContentLoaded', () => {

        document.getElementById('chkBtn').onclick = function() {
            let form = document.getElementById('chkForm');
                form.action = "chkUserAuth"
                form.submit();
        };
    });
    </script>
</body>
</html>
