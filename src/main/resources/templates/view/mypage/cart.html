<div>
    <form action="/mypage/myreview" method="get" id="searchForm">
        <input type="text" name="searchTitle" id="searchTitle" th:value="${option.getSearchTitle()}">
        <input type="date" name="sDate" id="sDate" th:value="${option.getSDate()}">
        <input type="date" name="eDate" id="eDate" th:value="${option.getEDate()}">
        <input type="button" id="searchBtn" name="searchBtn" value="검색">
        <input type="button" id="initBtn" name="initBtn" value="초기화">
    </form>
</div>

            <th>관리</th>
        </tr>
        </thead>

                <td>
                    <span th:text="${review.reviewcontent}"></span>
                </td>
                <td>
                    <span th:if="${review.star == 5}">★★★★★</span>
                    <span th:if="${review.star == 4}">★★★★</span>
                    <span th:if="${review.star == 3}">★★★</span>
                    <span th:if="${review.star == 2}">★★</span>
                    <span th:if="${review.star == 1}">★</span>
                </td>
                <td>
                    <button id="reviewUptBtn" th:onclick="updateBtnClick([[${review}]])">수정</button>
                    <button id="reviewDelBtn" th:onclick="reviewDelBtnClick([[${review}]])">삭제</button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <nav aria-label="">
        <ul class="pagination">
            <input type="hidden" id="pagenum" th:value="${reviewList.pageNum}">
            <th:block th:if="${reviewList.prev}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/mypage/myreview(page=${reviewList.startNum-1}, searchTitle=${option.searchTitle}, sDate=${option.sDate}, eDate=${option.eDate})}">&laquo;</a>
                </li>
            </th:block>
            <th:block th:each="num : ${#numbers.sequence(reviewList.startNum, reviewList.endNum)}" th:with="active=${reviewList.pageNum==num?'active':''}">
                <li class="page-item" th:classappend="${active}">
                    <a class="page-link" th:href="@{/mypage/myreview(page=${num}, searchTitle=${option.searchTitle}, sDate=${option.sDate}, eDate=${option.eDate})}" th:text="${num}"></a>
                </li>
            </th:block>
            <th:block th:if="${reviewList.next}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/mypage/myreview(page=${reviewList.endNum+1}, searchTitle=${option.searchTitle}, sDate=${option.sDate}, eDate=${option.eDate})}">&raquo;</a>
                </li>
            </th:block>
        </ul>
    </nav>
</div>
