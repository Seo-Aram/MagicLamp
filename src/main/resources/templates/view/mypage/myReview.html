<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이리뷰</title>
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Could be more or less, depending on screen size */
        }

        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div>
    <form action="/mypage/myreview" method="get" id="searchForm">
        <input type="text" name="searchTitle" id="searchTitle" th:value="${option.getSearchTitle()}">
        <input type="date" name="sDate" id="sDate" th:value="${option.getSDate()}">
        <input type="date" name="eDate" id="eDate" th:value="${option.getEDate()}">
        <input type="button" id="searchBtn" name="searchBtn" value="검색">
        <input type="button" id="initBtn" name="initBtn" value="초기화">
    </form>
</div>

        <tr>

            <th>도서명</th>
            <th>내용</th>

            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${reviewList.list.size() == 0 || reviewList.list.isEmpty()}">

                </td>
                <td>
                    <span th:text="${review.reviewcontent}"></span>
                </td>
                <td>
                    <span th:if="${review.star == 5}">★★★★★</span>
                    <span th:if="${review.star == 4}">★★★★</span>

                    <span th:if="${review.star == 2}">★★</span>
                    <span th:if="${review.star == 1}">★</span>
                </td>
                <td>
                    <button id="reviewUptBtn" th:onclick="updateBtnClick([[${review}]])">수정</button>
                    <button id="reviewDelBtn" th:value="${review.reviewindex}">삭제</button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <nav aria-label="">
        <ul class="pagination">
            <input type="hidden" id="pagenum" th:value="${reviewList.pageNum}">
            <th:block th:if="${reviewList.prev}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/mypage/myreview(page=${reviewList.startNum-1}, searchTitle=${option.searchTitle}, sDate=${option.sDate}, eDate=${option.eDate})}">&laquo;</a>
                </li>
            </th:block>
            <th:block th:each="num : ${#numbers.sequence(reviewList.startNum, reviewList.endNum)}" th:with="active=${reviewList.pageNum==num?'active':''}">
                <li class="page-item" th:classappend="${active}">
                    <a class="page-link" th:href="@{/mypage/myreview(page=${num}, searchTitle=${option.searchTitle}, sDate=${option.sDate}, eDate=${option.eDate})}" th:text="${num}"></a>
                </li>
            </th:block>
            <th:block th:if="${reviewList.next}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/mypage/myreview(page=${reviewList.endNum+1}, searchTitle=${option.searchTitle}, sDate=${option.sDate}, eDate=${option.eDate})}">&raquo;</a>
                </li>
            </th:block>
        </ul>
    </nav>
</div>

<div id="reviewModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" id="modalclosebtn">&times;</span>
        <label for="mreviewcontent">내용</label><textarea id="mreviewcontent" name="mreviewcontent"></textarea>
        <input type="hidden" id="mreviewindex">
        <input type="hidden" id="misbn">
        <input type="hidden" id="mreviewer">
        <input type="hidden" id="mstar">
        <input type="hidden" id="mregdate">
        <input type="button" id="reviewUpt" value="수정">
        <input type="button" id="reviewDel" value="삭제">
    </div>
</div>

<script text="javascript">

    document.getElementById('searchBtn').onclick = function(){
        let sdata = document.getElementById('sDate').value;
        let edata = document.getElementById('eDate').value;

        let sdate = new Date(sdata);
        let edate = new Date(edata);

        if(sdata.length ==0 && edata.length==0){
            document.getElementById('searchForm').submit();
        }

        else if(sdate <= edate){
            document.getElementById('searchForm').submit();
        }
        else {
            alert("시작일자 또는 종료일자를 확인해주세요");
            return;
        }
    }

    document.getElementById('initBtn').onclick = function (){
        document.getElementById('sDate').value = "";
        document.getElementById('eDate').value = "";
        document.getElementById('searchTitle').value = "";
    }

    document.getElementById('modalclosebtn').onclick = function() {
        document.getElementById("reviewModal").style.display="none";
    }

    function updateBtnClick(data){
        document.getElementById('mreviewcontent').innerText = data.reviewcontent;
        document.getElementById('mreviewindex').value = data.reviewindex;
        document.getElementById('misbn').value = data.isbn;
        document.getElementById('mreviewer').value = data.reviewer;
        document.getElementById('mstar').value = data.star;
        document.getElementById('mregdate').value = data.regdate;

        let modal = document.getElementById("reviewModal");

        modal.style.display='block';
    }

    document.getElementById('reviewUpt').onclick = function (){
        const payload = {
            reviewindex : document.getElementById('mreviewindex').value,
            isbn : document.getElementById('misbn').value,
            reviewer : document.getElementById('mreviewer').value,
            star : document.getElementById('mstar').value,
            reviewcontent : document.getElementById('mreviewcontent').textContent,
            regdate : document.getElementById('mregdate').value
        }

        axios.put('/review/' + payload.reviewindex, payload)
            .then(res => {
                location.reload()
            }).catch()
    }

    document.getElementById('reviewDel').onclick = function () {

    }

</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
