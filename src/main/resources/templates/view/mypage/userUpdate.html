<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
</head>
<body>
<form method="post">
    <div>
        <label for="userId" >아이디</label>
        <input type="text" id="userId" name="username" value="test" readonly>
    </div>

    <div>
        <label for="userPw">비밀번호</label>
        <input type="password" id="userPw" name="password" required value="1111">
    </div>
    <div>
        <label for="rePw">비밀번호 재확인</label>
        <input type="password" id="rePw" name="password-check" required value="1111">
    </div>

    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required value="test" readonly>
    </div>
    <div>
        <label for="phone">연락처 </label>
        <input type="text" id="phone" name="phone" placeholder="-를 제외한 11자리" value="01012345678">
    </div>
    <div>
        <label for="postnum">우편번호 </label>
        <input type="text" id="postnum" name="postnum" value="12345">
        <label for="address1">주소 </label>
        <input type="text" id="address1" name="address1" value="Seoul">
        <label for="address2">상세주소 </label>
        <input type="text" id="address2" name="address2" value="test">
    </div>
    <button type="button" id="updateBtn">수정</button>
</form>
</body>
</html>
