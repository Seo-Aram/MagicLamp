<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <form method="post">
      <div class="form-group mb-2">
        <label for="userId" >아이디</label>
        <input type="text" id="userId" name="username" value="test">
      </div>

      <div>
        <label for="userPw">비밀번호</label>
        <input type="password" id="userPw" name="password" required value="1111">
      </div>
      <div>
        <label class="form-label mt-4" for="rePw">비밀번호 재확인</label>
        <input type="password" id="rePw" name="password-check" required value="1111">
      </div>

      <div class="form-group mb-2">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required value="test">
      </div>
      <div class="form-group mb-2">
        <label for="phone" class="form-label mt-4">연락처 </label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="-를 제외한 11자리" value="01012345678">
      </div>
      <div class="form-group mb-2">
        <label for="postnum" class="form-label mt-4">우편번호 </label>
        <input type="text" id="postnum" name="postnum" value="12345">
        <label for="address1" class="form-label mt-4">주소 </label>
        <input type="text" id="address1" name="address1" value="Seoul">
        <label for="address2" class="form-label mt-4">상세주소 </label>
        <input type="text" id="address2" name="address2" value="test">
      </div>
      <button type="button" id="signup">가입하기</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#signup').addEventListener('click', (event) => {
        const username = document.querySelector('#userId');
        const password = document.querySelector('#userPw');
        const name = document.querySelector('#name');

        let itemEntity = {
          username: username.value,
          password: password.value,
          name: name.value,
          phone: document.querySelector('#phone').value,
          postnum: document.querySelector('#postnum').value,
          address1: document.querySelector('#address1').value,
          address2: document.querySelector('#address2').value
        };

        axios.post('/register', itemEntity)
                .then(function (response) {
                  console.log(response);
                  location.href= response.data;
                }).catch(function (error){
          alert('회원가입에 실패했습니다.');
          console.log(error);
        });
      });
    });
  </script>
  </body>
</html>
