<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board Main List</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
</head>
<body>
<!--내비게이션 시작-->
<!--내비게이션 끝-->

<!-- 도서 리스트 시작-->

<table>
    <thead style="background-color: #285430">
    <tr>
        <th>ISBN</th>
        <th>제목</th>
        <th>저자</th>
        <th>출간일</th>
        <th>재고</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${BookMainListPage.list}">
        <td th:text="${book.isbn}"></td>
        <td>
            <a th:text="${book.title}"
               th:href="@{/view/book/bookView(isbn=${book.isbn},p=${BookMainListPage.pagenum})}"></a>
        </td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.pubdate}"></td>
        <td th:text="${book.stock}"></td>
    </tr>
    </tbody>
</table>

<table>
    <tr th:each="book : ${BookMainListPage.list}">
        <td>
            <hr/>
        </td>
        <td>
            <input type="checkbox" name="checkBook">
        </td>
        <td>
            <img th:src="@{/upload/bphoto/{name}(name=${book.bookimg})}" height="200">
        </td>
        <td>
            <div th:text="${book.title}"></div>
            <div th:text="${book.author + ' | ' + book.publisher + ' | ' + book.pubdate}"></div>
            <div th:text="${'정가: ' + book.price}" style="display: inline"></div>
            ->
            <div th:text="${'판매가: ' + book.saleprice} + '(10% 할인)'" style="display: inline"></div>
            <div th:text="${'마일리지: ' + (book.saleprice*book.mileagerate/100) + '원 (' + book.mileagerate + '% 적립)'}"></div>
            <!--<div th:text="${book.title}"></div> 별점 -->
        </td>
        <td>
            <div>
                <button>장바구니 담기</button>
            </div>
            <div>
                <button>바로구매</button>
            </div>
        </td>
    </tr>
</table>


<!-- 도서 리스트 끝-->


</body>
</html>
